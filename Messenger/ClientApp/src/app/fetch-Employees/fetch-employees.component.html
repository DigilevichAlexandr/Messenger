<h1 id="tableLabel">Employees</h1>

<p>Here's list of all employees.</p>

<p *ngIf="!employees"><em>Loading...</em></p>

<div class="form-group w-25">
  <label>First Name</label>
  <input type="text" [(ngModel)]="employee.fullName.firstName" class="form-control" (keyup.enter)="save()" />
  <label>Last Name</label>
  <input type="text" [(ngModel)]="employee.fullName.lastName" class="form-control" (keyup.enter)="save()" />
  <label>Middle Name</label>
  <input type="text" [(ngModel)]="employee.fullName.middleName" class="form-control" (keyup.enter)="save()" />
</div>
<input type="button" value="Add" class="btn btn-primary mb-4" (click)="save()" />

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="employees">
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.fullName.firstName }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.workingPlace.companyName }}</td>
      <td><input type="text" placeholder="First Name" [(ngModel)]="employee.fullName.firstName" class="form-control" (keyup.enter)="edit(employee)" /></td>
      <td><input type="text" placeholder="Last Name" [(ngModel)]="employee.fullName.lastName" class="form-control" (keyup.enter)="edit(employee)" /></td>
      <td><input type="text" placeholder="Middle Name" [(ngModel)]="employee.fullName.middleName" class="form-control" (keyup.enter)="edit(employee)" /></td>
      <td><input type="button" value="edit" class="form-control" (keyup.enter)="edit(employee)" (click)="edit(employee)"/></td>
      <td><input type="button" value="delete" class="form-control btn-danger" (keyup.enter)="delete(employee.id)" (click)="delete(employee.id)"/></td>
    </tr>
  </tbody>
</table>
